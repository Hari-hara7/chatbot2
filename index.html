<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Pal 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <img src="logo.png" alt="Academic Pal 2.0 Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#notes">Notes</a></li>
                    <li><a href="#question-papers">Question Papers</a></li>
                    <li><a href="#important-questions">Important Questions</a></li>
                    <li><a href="#syllabus">Syllabus</a></li>
                    <li><a href="#question-banks">Question Banks</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Academic Pal 2.0</h1>
            <p>Your ultimate academic resource center.</p>
        </div>
    </section>

    <!-- Chatbot Section -->
    <section class="chatbot">
        <div class="container">
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendUserMessage()">Send</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-left">
             
                <p>Contact us: academicpalhari@gmail.com</p>
            </div>
            <div class="footer-right">
               
                <p>&copy; 2024 Academic Pal 2.0. All rights reserved.</p>
                <ul class="legal-links">
                    <li><a href="https://www.privacypolicies.com/live/0b697d9c-92ec-451c-8619-68f264fabd20">Privacy Policy</a></li>
                    <li><a href="https://www.privacypolicies.com/live/0b697d9c-92ec-451c-8619-68f264fabd20">Terms of Service</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
